language: node_js
node_js:
- '8'
before_install:
- sudo apt-get install google-chrome-stable
install:
- npm install
script:
- npm run build
- npm run test
after_success:
- cat ./coverage/lcov.info | node_modules/.bin/coveralls --verbose
- rm -rf ./coverage
branches:
  only:
  - master
deploy:
  provider: npm
  email: vimmingshe@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: VimMing/javascript-utility
  tag: next
